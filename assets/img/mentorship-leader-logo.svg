<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#3730a3" stroke-width="3"/>
  
  <!-- Code brackets representing mentoring structure -->
  <path d="M 40 70 L 30 80 L 30 120 L 40 130" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 160 70 L 170 80 L 170 120 L 160 130" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Mentor laptop/screen -->
  <rect x="65" y="75" width="35" height="22" rx="2" fill="#ffffff"/>
  <rect x="67" y="77" width="31" height="16" fill="#1f2937"/>
  <line x1="69" y1="80" x2="96" y2="80" stroke="#10b981" stroke-width="1"/>
  <line x1="69" y1="83" x2="92" y2="83" stroke="#3b82f6" stroke-width="1"/>
  <line x1="69" y1="86" x2="88" y2="86" stroke="#ef4444" stroke-width="1"/>
  
  <!-- Mentee laptop/screen -->
  <rect x="100" y="105" width="35" height="22" rx="2" fill="#ffffff"/>
  <rect x="102" y="107" width="31" height="16" fill="#1f2937"/>
  <line x1="104" y1="110" x2="131" y2="110" stroke="#10b981" stroke-width="1"/>
  <line x1="104" y1="113" x2="127" y2="113" stroke="#3b82f6" stroke-width="1"/>
  <line x1="104" y1="116" x2="123" y2="116" stroke="#ef4444" stroke-width="1"/>
  
  <!-- Knowledge transfer arrows -->
  <path d="M 95 85 Q 105 95, 105 105" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Git/Version control symbols -->
  <circle cx="75" cy="55" r="3" fill="#ffffff"/>
  <circle cx="85" cy="50" r="3" fill="#ffffff"/>
  <circle cx="95" cy="55" r="3" fill="#ffffff"/>
  <line x1="75" y1="55" x2="85" y2="50" stroke="#ffffff" stroke-width="2"/>
  <line x1="85" y1="50" x2="95" y2="55" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Code symbols floating around -->
  <text x="50" y="45" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.7">&lt;/&gt;</text>
  <text x="140" y="50" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.7">{ }</text>
  <text x="45" y="160" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.6">git</text>
  <text x="140" y="165" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.6">PR</text>
  
  <!-- Central mentoring icon -->
  <circle cx="100" cy="135" r="8" fill="#fbbf24"/>
  <path d="M 96 135 L 100 139 L 104 135" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Tech Mentor text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">TECH MENTOR</text>
</svg>
